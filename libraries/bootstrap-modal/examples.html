<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Code Snippets</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./index.css" rel="stylesheet" />

    <link href="./highlight.css" rel="stylesheet" />
  </head>
  <style>
    pre {
      background-color: black;
      color: white;
    }
    pre code {
      background-color: black;
      color: white;
      font-size: 1.4rem;
      width: 100%;
    }
    code {
      padding: 0;
      font-size: inherit;
      color: inherit;
      white-space: pre-wrap;
      background-color: transparent;
      border-radius: 0;
    }
    h1 {
      font-size: 3rem;
    }
    p {
      font-size: 1.6rem;
    }
  </style>

  <body>
    <div class="body-wrapper">
      <h1>Fullscreen Mobile Modal Test Page</h1>
      <div class="row">
        <div class="col-md-3">
          <p>
            <button
              type="button"
              class="btn btn-block btn-primary btn-lg"
              data-toggle="modal"
              data-target="#modalLarge"
            >
              Large Demo Modal
            </button>
          </p>
        </div>
      </div>
      <h3>Sample content to fill page</h3>
      <p>ACTUAL PAGE</p>
      <div
        class="modal fade modal-fullscreen"
        id="modalLarge"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalLargeLabel"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="modalLargeLabel">
                Code Snippets
              </h4>
            </div>
            <div class="modal-body">
              <!-- ID  -->
              <p id="optee"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                id="btnTestSaveLarge"
                class="btn btn-default btn-primary"
                data-glyphicon="glyphicon-ok"
              >
                <i
                  class="fa fa-check"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- END -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script>
      $(function () {
        $(
          "#btnTestSaveSmall, #btnTestSaveLarge, #btnTestSaveTextButtons, #btnTestSaveFAButtons"
        ).on("click", function () {
          alert("Clicked save button #" + this.id);
          $(this).parents(".modal").modal("hide");
        });
        $(
          "#btnTestRefreshSmall, #btnTestRefreshTextButtons"
        ).on("click", function () {
          alert("Clicked refresh button #" + this.id);
        });
        $("#btnTestSettingsFAButtons").on(
          "click",
          function () {
            alert("Clicked settings button #" + this.id);
          }
        );
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"
      integrity="sha512-Pbb8o120v5/hN/a6LjF4N4Lxou+xYZ0QcVF8J6TWhBbHmctQWd8O6xTDmHpE/91OjPzCk4JRoiJsexHYg4SotQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.7.1/remarkable.js"
      type="text/javascript"
    ></script>
    <script
      src="../../assets/javascript/remarkable.js"
      type="text/javascript"
    ></script>
  </body>
</html>
