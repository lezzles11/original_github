get:
  description: description
  summary: get all
  tags:
    - problem
  parameters:
    - $ref: "#/definitions/parameters/user_id"
  responses:
    "200":
      description: array of problems
      schema:
        type: array
        items:
          $ref: "#/definitions/get_problem"
    "400":
      $ref: "#/definitions/error"

post:
  description: description
  summary: post one
  produces:
    - application/json
  tags:
    - problem
  parameters:
    - $ref: "#/definitions/parameters/user_id"
    - in: body
      name: user
      description: The user to create.
      schema:
        $ref: "#/definitions/post_problem"
  responses:
    "201":
      $ref: "#/definitions/post_problem"
    default:
      $ref: "#/definitions/post_problem"
