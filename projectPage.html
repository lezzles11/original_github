    <script>
        const projectContent = document.querySelectorAll('.project-content-hover');

        function showProjectContent(e) {
            for (var i = 0; i < projectContent.length; i++) {
                x = e.pageX;
                y = e.pageY;
                projectContent[i].style.transform = `translate3d(${x}px, ${y}px, 0)`;
            }
        };

        document.addEventListener('mousemove', showProjectContent);
